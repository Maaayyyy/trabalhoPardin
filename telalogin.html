<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telalogin.css">
</head>
<body>
    <form>
    <div class="main-login">
        <div class="left-login">
        <h1>Conecte-se com <br> sua conta agora!</h1>
        <img src="https://o.remove.bg/downloads/0a90f27a-7593-40d0-8882-01c9b3c76d44/5517818d52721dbb263a0237eacdb368-removebg-preview.png" class="login-image" alt=""> 
    </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="input-usuario">E-mail ou número de telefone</label>
                    <input id="input-usuario" type="text" name="usuario" placeholder="E-mail ou número de telefone" required>
                </div>
                <div class="textfield">
                    <label for="input-senha">Senha</label>
                    <input id="input-senha" type="password" name="senha" placeholder="Senha" required>
                </div>
                <button type="submit" class="button-login">Login</button>
                  <label class="cadastro">Não possui uma conta ainda?</label>
                <div>
                    <a href="telacadastro.html">Cadastre-se</a>
                </div>
            </div>
        </div>
     </div>

    </form>
</body>
</html>
