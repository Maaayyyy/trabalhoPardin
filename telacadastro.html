<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telacadastro.css">
</head>
<body>
    <form>
    <div class="main-login">
        <div class="left-login">
            <div class="card-login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="input-name">Nome completo</label>
                    <input id="input-name" type="text" name="nome completo" placeholder="Insira seu nome aqui" required>
                </div>
                <div class="textfield">
                    <label for="input-cpf">CPF</label>
                    <input id="input-cpf" type="number" name="cpf" placeholder="123.123.123-12" required>
                </div>
                <div class="textfield">
                    <label for="input-telefone">Telefone</label>
                    <input id="input-telefone" type="number" name="telefone" placeholder="(00) 00000-0000" required>
                </div>
                <div class="textfield">
                    <label for="input-email">E-mail</label>
                    <input id="input-email" type="text" name="email" placeholder="Insira seu e-mail" required>
                </div>
                <div class="textfield">
                    <label for="input-endereco">Endereço</label>
                    <input id="input-endereco" type="text" name="endereco" placeholder="" required>
                </div>
                <button type="submit" class="button-login">Cadastre-se</button>
                  <label class="cadastro">Já possui uma conta?</label>
                <div>
                    <a href="telalogin.html">Login</a>
                </div>
            </div>
    </div>
             <div class="right-login">
            <h1>Cadastre-se agora! <br>
                Não perca nossas novidades
            </h1>
            <img src="https://o.remove.bg/downloads/d38a38ce-b8aa-4f5a-9964-db2423104aa6/c4242181c2906ec1226ebb0ddd4aa418-removebg-preview.png" class="login-image" alt="">
            </div>
        </div>
    </form>
</body>
</html>
